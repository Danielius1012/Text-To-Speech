<html>
    <head>
        <title>Speech</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
        <script src="js/recorder.js"></script>
        <script src="js/speech.js"></script>
        <script src="js/apicalls.js"></script>
        <link rel="stylesheet" href="https://assets.onestore.ms/cdnfiles/external/webcore/4.9.0/stylesheets/WebCore.4.9.0.ltr.light.min.css">
        <link rel="stylesheet" href="css/basic.css">
    </head>
    <body>
        <header class="template-pageHeader">
            <div class="container">
                <div class="row">
                    <div class="col-xs-24 spacer-20-bottom spacer-32-top">
                        <img class="logo" alt="Microsoft Logo" src="images/microsoftLogo.png">
                        <h1 class="header-title spacer-12-top spacer-12-bottom">Cognitive Services Demo</h1>
                        <h2 class="header-subtitle">Speech APIs</h2>
                    </div>
                </div>
                
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="dialog-element">
                    <div id="controls">
                        <label class="label" for="my-text">Recorded text will appear here</label>
                        <br>
                        <input type="text" id="my-text" />  
                        <select id="languageSelect">
                            <option value="Deutsch" selected>Deutsch</option>
                            <option value="English">English</option>
                    </select>   
                    </div>
                </div>
                <div class="dialog-element">
                    <button class="btn-primary" id="record" onclick="toggleRecording(this);" >Record</button>
                    <button class="btn-primary" id="play" onclick="requestAudio();" >Play</button>
                </div>
                
            </div> 
        </div>      
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-xs-24">
                        <p class="text-caption">For more details look at 
                            <a target="_blank" href="http://devblog.azurewebsites.net/speech-to-text-mit-project-oxford/">my blog post</a>
                        </p>      
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
